services:
  # ========== Frontend Only (Static Site) ==========
  - type: static_site
    name: jsk-schedule-frontend
    plan: free
    region: singapore
    branch: main
    autoDeployTrigger: commit

    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist

    # SPA routing: all paths â†’ index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment variables
    envVars:
      - key: VITE_KAKAO_CLIENT_ID
        value: "240f33554023d9ab4957b2d638fb0d71"
      - key: VITE_KAKAO_REDIRECT_URI
        value: https://jsk-schedule-frontend.onrender.com/auth/callback
      - key: VITE_SUPABASE_URL
        value: https://qphhpfolrbsyiyoevaoe.supabase.co
      # SECURITY: Set VITE_SUPABASE_ANON_KEY in Render Dashboard
      - key: VITE_SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
