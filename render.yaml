services:
  # ========== Backend Service ==========
  - type: web
    name: jsk-schedule-backend
    env: docker
    plan: free
    region: singapore
    branch: main
    autoDeployTrigger: commit

    # Build configuration
    dockerfilePath: ./Dockerfile

    # Environment variables
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SUPABASE_DB_USERNAME
        value: postgres
      # SECURITY: Do NOT hardcode SUPABASE_DB_PASSWORD here. Set in Render Dashboard.
      - key: SUPABASE_DB_PASSWORD
        value: ${SUPABASE_DB_PASSWORD}
      # SECURITY: Do NOT hardcode JWT_SECRET here. Set in Render Dashboard.
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      # SECURITY: Do NOT hardcode KAKAO_CLIENT_SECRET here. Set in Render Dashboard.
      - key: KAKAO_CLIENT_SECRET
        value: ${KAKAO_CLIENT_SECRET}
      - key: KAKAO_REDIRECT_URI
        value: https://jsk-schedule-frontend.onrender.com/auth/callback
      - key: APP_CORS_ALLOWED_ORIGINS
        value: https://jsk-schedule-frontend.onrender.com
      # SECURITY: Do NOT hardcode KAKAO_ALIMTALK_SENDER_KEY here. Set in Render Dashboard.
      - key: KAKAO_ALIMTALK_SENDER_KEY
        value: ${KAKAO_ALIMTALK_SENDER_KEY}

  # ========== Frontend Service ==========
  - type: static_site
    name: jsk-schedule-frontend
    plan: free
    region: singapore
    branch: main
    autoDeployTrigger: commit

    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist

    # Environment variables
    envVars:
      - key: VITE_KAKAO_CLIENT_ID
        value: "240f33554023d9ab4957b2d638fb0d71"
      - key: VITE_KAKAO_REDIRECT_URI
        value: https://jsk-schedule-frontend.onrender.com/auth/callback
      - key: VITE_API_BASE_URL
        value: https://jsk-schedule-backend.onrender.com
