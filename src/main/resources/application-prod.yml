server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://db.qphhpfolrbsyiyoevaoe.supabase.co:6543/postgres?sslmode=require&connectTimeout=30&socketTimeout=30&tcpKeepAlives=true&ApplicationName=jsk-schedule
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000      # 1시간 (ms)
  refresh-token-expiration: 2592000000  # 30일 (ms)

kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  redirect-uri: ${KAKAO_REDIRECT_URI}

logging:
  level:
    com.jsk.schedule: INFO
    root: WARN
