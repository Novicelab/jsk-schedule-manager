spring:
  datasource:
    url: jdbc:h2:mem:jsk_schedule_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      data-locations: classpath:data-local.sql

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: test-secret-key-for-local-development-only-change-in-production-minimum-32-chars
  access-token-expiration: 3600000      # 1시간 (ms)
  refresh-token-expiration: 2592000000  # 30일 (ms)

kakao:
  client-id: "240f33554023d9ab4957b2d638fb0d71"
  client-secret: test-client-secret-for-local-dev
  redirect-uri: http://localhost:5173/auth/callback
  alimtalk-sender-key: test-sender-key-for-local-dev

app:
  cors:
    allowed-origins: http://localhost:5173

logging:
  level:
    com.jsk.schedule: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

server:
  port: 9090
